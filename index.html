<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<div class="container">
		<button id="start" onclick="victimInfo()">Play</button>
		<div class="header">
			<h1>Welcome to the Slap Game!</h1>
			<div class="header">
					<h1>Welcome, it's time to bring the Pain!</h1>
				</div>
				<div class="row">
				<div class="col-lg-3 center">
					<h2>
						<span>Today's Victim is ${victim.name}
							<span id="nameDisplay">...</span>
					</h2>
					<h3>
						<span>Time to bring the Pain!</h2>
							<h5>
								<span>Health:
									<span id="healthDisplay">...</span>
							</h5>
							<h5>
								<span>Hits:
									<span id="hitCounter">...</span>
							</h5>
							<button onclick="reset()">Reset</button>
				</div>
				<div class="col-lg-3">
					<img src="//placehold.it/400x400" alt="Slap Game Target">
				</div>
				<div class="col-lg-3"></div>
			
			</div>
			
			<div class="row">
				<div class="col-lg-3 .buttons">
					<div class="col-lg-6">
						<footer>
							<button onclick="attack('slap')">Slap</button>
							<button onclick="attack('punch')">Punch</button>
							<button onclick="attack('kick')">Kick</button>
							<div>
								<p>
									<span id="PlayerItems">Special moves!</p>
								</span>
								<button onclick="attack('doubleSlap')">Double Slap</button>
								<button onclick="attack('upperPunch')">Upper Punch</button>
									<button onclick="attack('flyingKick')">Flying Kick</button>
							</div>
			
						</footer>
					</div>
				</div>
				<div class="col-lg-3"></div>
			</div>
			</div>
		</div>
	</div>
	


	<script src="game.js"></script>
</body>

</html>
